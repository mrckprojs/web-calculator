<!DOCTYPE html>
<html>
<head>
<title>Simple Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
  <input type="text" id="result" readonly>
  <div class="buttons">
    <button class="operator" onclick="appendOperator('+')">+</button>
    <button class="operator" onclick="appendOperator('-')">-</button>
    <button class="operator" onclick="appendOperator('*')">*</button>
    <button class="operator" onclick="appendOperator('/')">/</button>
    <button onclick="clearScreen()">C</button>
    <button id="equal" onclick="calculate()">=</button>
    <button class="numeric" onclick="appendNumber(7)">7</button>
    <button class="numeric" onclick="appendNumber(8)">8</button>
    <button class="numeric" onclick="appendNumber(9)">9</button>
    <button class="numeric" onclick="appendNumber(4)">4</button>
    <button class="numeric" onclick="appendNumber(5)">5</button>
    <button class="numeric" onclick="appendNumber(6)">6</button>
    <button class="numeric" onclick="appendNumber(1)">1</button>
    <button class="numeric" onclick="appendNumber(2)">2</button>
    <button class="numeric" onclick="appendNumber(3)">3</button>
    <button class="numeric" onclick="appendNumber(0)">0</button>
    <button class="numeric" onclick="appendNumber('.')">.</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
